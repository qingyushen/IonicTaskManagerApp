<ion-header>

  <ion-navbar>
    <ion-title>设置新密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form  #resetPwdForm="ngForm">
  <ion-row>
    <ion-list inset>
      <ion-list-header>设置新密码</ion-list-header>
      <ion-item>
        <ion-input type="text" placeholder="请输入密码" name="name" required [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="请再次输入密码" name="name" required [(ngModel)]="repassword"></ion-input>
      </ion-item>
      <button class="submit-btn" [disabled]="!resetPwdForm.form.valid || password!= repassword" (click)="resetPwd(password)" ion-button class="submit-btn" full type="submit">确定</button>
    </ion-list>
  </ion-row>
  </form>
  <ion-row *ngIf="password!=repassword" padding text-color="mycolor">两次输入不匹配</ion-row>
  <ion-row *ngIf="alertPwd==true" padding text-color="mycolor">更新失败请检查网络</ion-row>

</ion-content>
