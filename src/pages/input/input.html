<ion-header>
  <ion-navbar>
    <ion-title color="primary">{{'input.input'| translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg">
  <form #loginForm="ngForm"  autocomplete="off">

    <ion-row>

      <ion-card>

        <ion-card-content>
          <textarea rows="5" wrap="hard" style="width: 280px; height:100px; border:solid 1px white; resize:none;" text-color="font" required  [(ngModel)]="task" name="second"></textarea>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start (click)="clear()">
              <ion-icon name='close'></ion-icon>
              {{'taskdetail.clear'| translate }}
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>

<ion-card>
  <ion-item>
    <ion-label color="font">{{'input.duedate'| translate}}</ion-label>
    <ion-datetime required displayFormat="MMM DD" [(ngModel)]="dueDate" name="first"></ion-datetime>
  </ion-item>


    <ion-list>
      <ion-item>
        <ion-label color="font">{{'input.visibility'| translate}}:
          <ion-icon name="eye" *ngIf="visibleState=='Public'"></ion-icon>
          <ion-icon name="eye-off" *ngIf="visibleState=='Private'"></ion-icon>

        </ion-label>
        <button ion-button color="font" outline item-end icon-start (click)="setVisibleRadio()">
          <!--<ion-select  name="first">-->
            <!--<ion-option value="private" (ionSelect)="setPriv()">{{'input.PRIVATE' | translate}}</ion-option>-->
            <!--<ion-option value="public"(ionSelect)="setPub()">{{'input.PUBLIC' | translate}}</ion-option>-->
          <!--</ion-select>-->
          <ion-icon name="eye"></ion-icon>
          {{'input.status' | translate}}
        </button>
      </ion-item>
    </ion-list>

      <!--<ion-label color="primary" required  name="taskAssignedToName">{{taskAssignedToName}}</ion-label>-->
      <!--<button ion-button  onclick="assignedToRadio()" float-lg-end> member </button>-->
    <ion-list>
      <ion-item>
        <ion-label  color="font" name="first">
          {{'input.member'| translate}}: {{taskAssignedToName}}
        </ion-label>
        <button ion-button color="font" outline item-end icon-start (click)="assignedToRadio()">
          <ion-icon name="create"></ion-icon>
          {{'input.assign' | translate}}
        </button>
      </ion-item>
    </ion-list>


    <ion-row class="button">
    <button class="submit" ion-button full margin-top (click)="add(task)">{{'input.submit'|translate}}</button>
  </ion-row>
</ion-card>
  </form>
</ion-content>
