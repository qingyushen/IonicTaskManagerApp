  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'taskdetail.title'| translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg">
  <ion-row margin-horizontal>
    <ion-card>
      <ion-card-content>
        <ion-card-header color="font" text-center text-capitalize class="item-bold">
          {{'taskdetail.content'| translate}}
        </ion-card-header>

        <textarea [attr.disabled]="!editable ? '' : null" rows="5" wrap="hard" style="width:280px; height:180px; border:solid 1px white; resize:none;" text-color="font" [(ngModel)]="task.bodyText">
        </textarea>

      </ion-card-content>

      <ion-list>
        <!--Visbility Radio-->
           <ion-item>
            <ion-label color="font">{{'input.visibility'| translate}}:
              <ion-icon name="eye" *ngIf="visibility=='Public'"></ion-icon>
              <ion-icon name="eye-off" *ngIf="visibility=='Private'"></ion-icon>
            </ion-label>
            <button ion-button color="font" outline item-end icon-start (click)="doRadio()">
              <ion-icon name="eye"></ion-icon>
              {{'input.status' | translate}}
            </button>
          </ion-item>
        <!--AssignedTo Radio-->
        <ion-item>
          <ion-label color="font">{{'input.title' | translate}} {{task.assignedToName}}</ion-label>
          <button ion-button color="font" outline item-end icon-start (click)="assignedToRadio()">
            <ion-icon name="create"></ion-icon>
            {{'input.assign' | translate}}
          </button>
        </ion-item>
        <ion-item>
          <ion-label color="font">{{'follow.by' | translate}}{{task.authorName}}</ion-label>
        </ion-item>
        <!--DueDate-->
        <ion-item>
          <ion-label color="font">{{'input.duedate'| translate}}</ion-label>
          <ion-datetime required displayFormat="MMM DD" [(ngModel)]="task.dueDate" name="first"></ion-datetime>
        </ion-item>
      </ion-list>
      <ion-row no-padding>

        <ion-col>
          <button *ngIf="!findSame(task.followedBy)" ion-button clear small color="secondary" icon-start (click)="follow(task)">
            <ion-icon name="heart-outline"></ion-icon>
            {{'members.follow'| translate}}
          </button>
          <button *ngIf="findSame(task.followedBy)" ion-button clear small color="danger" icon-start (click)="unfollow(task)">
            <ion-icon name="heart"></ion-icon>
            {{'members.unfollow'| translate}}
          </button>
        </ion-col>

        <ion-col text-right>
          <button ion-button clear small color="primary" icon-start (click)="confirm(task.bodyText)">
            <ion-icon name='checkmark'></ion-icon>
            {{'taskdetail.confirm'| translate}}
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-row>
</ion-content>
