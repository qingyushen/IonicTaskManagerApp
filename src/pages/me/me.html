  <ion-content padding>
      <ion-navbar transparent>
        <ion-buttons end>
          <button ion-button icon-only (click)="presentPopover()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
  <img id="profile-bg" src='./assets/img/background.jpg'/>
  <div id="content">
    <div id="profile-info" padding>
      <ion-avatar (click)="changePicture()">
      <img id="profile-image" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/user.jpg'">
      </ion-avatar>
      <h3 id="profile-name">{{user.name}}</h3>
      <p class="profile-description">{{'Me.email'| translate}} {{user.email}}<br></p>
      <p class="profile-description">{{'Me.team'| translate}} {{user.team}}</p>
      <!--<button ion-button small color="purple" (click)="Edit()">Edit</button>-->
    </div>
  </div>

<ion-card id="card">
  <ion-list>
      <button ion-item *ngFor="let item of tabs" (click)="onClick($event, item)">
        <ion-icon name="{{item.icon}}" item-left color="primary"></ion-icon>
        {{item.title}}
      </button>
  </ion-list>
</ion-card>
</ion-content>
