<ion-header   [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">

  <ion-navbar>
    <ion-title>
      <span text-color="my-custom-color">{{'updates.updates'|translate}}</span>
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg"  #pageContent fullscreen >

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>

  <timeline endIcon="call">
    <timeline-item *ngFor="let item of items">
      <timeline-time [time]="item.time"></timeline-time>
      <ion-icon [name]="item.icon"></ion-icon>
      <ion-card>
        <ion-card-header>
          {{item.author}}
        </ion-card-header>
        <ion-card-content style="width:340px; border:solid 1px white; resize:none;">
          {{item.content}}
        </ion-card-content>
      </ion-card>
    </timeline-item>
  </timeline>

</ion-content>
