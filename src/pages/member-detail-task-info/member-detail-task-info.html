<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'taskdetail.title'| translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg">
  <ion-row margin-horizontal>
    <ion-card>
      <ion-card-content>
        <ion-card-header color="font" text-center text-capitalize class="item-bold">
          {{'taskdetail.content'| translate}}
        </ion-card-header>

        <ion-item text-color="font">
          {{aTask}}
        </ion-item>

        <ion-item>
          <ion-label color="font" *ngIf="status=='Completed on'">{{'taskdetail.completed'| translate}}</ion-label>
          <ion-label color="font" *ngIf="status=='Created on'">{{'taskdetail.created'| translate}}</ion-label>
        <ion-row text-color item-end>
          <h3 color="font">{{getDate()}}</h3>
        </ion-row>
        </ion-item>

      </ion-card-content>


      <ion-row no-padding>
        <ion-col>
          <button *ngIf="!findSame(task.followedBy)" ion-button clear small color="secondary" icon-start (click)="follow(task)">
            <ion-icon name="heart-outline"></ion-icon>
            {{'members.follow'| translate}}
          </button>
          <button *ngIf="findSame(task.followedBy)" ion-button clear small color="danger" icon-start (click)="unfollow(task)">
            <ion-icon name="heart"></ion-icon>
            {{'members.unfollow'| translate}}
          </button>
        </ion-col>

      </ion-row>
    </ion-card>
  </ion-row>
</ion-content>
