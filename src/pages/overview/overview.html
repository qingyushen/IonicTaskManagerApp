<ion-header class="header">

  <ion-navbar class="header">
    <ion-title>
      <span text-color="my-custom-color">{{'overview.overview'| translate}}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg">
  <ion-list>
    <button class="fullRow" ion-item *ngFor="let item of categories" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left color="primary"></ion-icon>
      {{item.title}}
      <!--<div class="item-note" item-right>-->
        <!--{{item.title}}-->
      <!--</div>-->
    </button>
  </ion-list>

  <ion-list>
    <button class="fullRow" ion-item (click)="itemTapped($event, members)">
      <ion-icon name="{{members.icon}}" item-left="" color="primary"></ion-icon>
      {{members.title}}
    </button>
  </ion-list>

  <ion-list>
    <button class="fullRow" ion-item (click)="itemTapped($event, analytics)">
      <ion-icon name="{{analytics.icon}}" item-left color="primary"> </ion-icon>
      {{analytics.title}}
    </button>
  </ion-list>
  
</ion-content>
