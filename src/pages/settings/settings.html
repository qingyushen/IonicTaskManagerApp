<ion-header>
  <ion-navbar>
    <ion-title>{{'Settings.Settings'|translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--Change the language-->
  <ion-list>
    <ion-item>
      <ion-label>{{'Settings.Language'|translate}}</ion-label>
      <ion-select placeholder="{{Lan}}">
        <ion-option (ionSelect)="setEng()" value="en">{{'Settings.English'|translate}}</ion-option>
        <ion-option (ionSelect)="setChn()" value="ch" >{{'Settings.Chinese'|translate}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
