<ion-header>

  <ion-navbar>
    <ion-title><span text-color="my-custom-color">{{'members.Members'| translate}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item item-end class="teamName" text-color="fontlight">{{ 'members.team'| translate }} {{group}}</ion-item>
    <button ion-item *ngFor="let user of users" (click)="openItem(user)">
      <ion-avatar item-start><img src="{{user.profileImgUrl}}"></ion-avatar>
      <h2>{{user.name}}</h2>
      <h3>{{user.email}}</h3>
    </button>
  </ion-list>

  <ion-fab bottom right *ngIf="memberIsAdmin">
    <button ion-fab (click)="showPrompt()">
      <ion-icon name="add">
      </ion-icon>
    </button>
  </ion-fab>

</ion-content>
